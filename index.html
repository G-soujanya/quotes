<html lang="en">
<head>
    <title>Quotaions</title>
    <style>
        div{
            height:100hv;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            column-gap: 20px;
            row-gap: 20px;
        }
        button{
            padding:20px;
            border-radius: 5px;
        }
        body{
            background-image: linear-gradient(red,yellow,blue);
        }
    </style>
    
</head>
<body>
    <div>
        <img src="oscar_wilde.jpg" width="200px" height="200px">
        <h2>Be yourself; everyone else is already taken.</h2>
        <h3>Oscar Wilde</h3>
        <button>Generate a random quote</button>
    </div>
    <script>let quotes=["Be yourself; everyone else is already taken.",
        "I am selfish, impatient and a little insecure. I make mistakes, I am out of control and at times hard to handle. But if you can not handle me at my worst, then you sure as hell do not deserve me at my best.",
        "Two things are infinite: the universe and human stupidity; and I am not sure about the universe.",
        "So many books, so little time.",
        "A room without books is like a body without a soul",
        "Be who you are and say what you feel, because those who mind do not matter, and those who matter do not mind.",
        "You only live once, but if you do it right, once is enough.",
        "Be the change that you wish to see in the world.",
        "In three words I can sum up everything I have learned about life: it goes on.",
        "If you tell the truth, you do not have to remember anything."];
        let authors=["Oscar Wilde","Marilyn Monroe","Albert Einstein","Frank Zappa","Marcus Tullius Cicero","Bernard M. Baruch","Mae West","Mahatma Gandhi","Robert Frost","Mark Twain"];
        let images=["oscar_wilde.jpg","Marilyn Monroe.jpg","Albert Einstein .jpg","Frank Zappa.jpg","Marcus Tullius Cicero.jpg","Bernard M. Baruch.jpg","Mae West .jpg","Mahatma Gandhi.jpg","Robert Frost.jpg","Mark Twain.jpg"];
        let quote=document.querySelector("div h2");
        let author=document.querySelector("div h3");
        let btn=document.querySelector("div button");
        let body=document.querySelector("body");
        let image=document.querySelector("div img");
        function getAngle(){
            let angle=Math.floor(Math.random()*361);
            return angle;
        }
        function rc(){
            let r=Math.floor(Math.random()*256);
            let g=Math.floor(Math.random()*256);
            let b=Math.floor(Math.random()*256);
            return "rgb("+r+","+g+","+b+")";
        }
        btn.addEventListener("click",function (e){
            let rm=Math.floor(Math.random()*quotes.length);
            quote.textContent=quotes[rm];
            author.textContent=authors[rm];
            image.src=images[rm];
            r=rc();
            g=rc();
            b=rc();
            q=rc();
            body.style.backgroundImage="linear-gradient("+getAngle()+"deg,"+r+","+g+","+b+","+q+")";
        });
        </script>
</body>
</html>
